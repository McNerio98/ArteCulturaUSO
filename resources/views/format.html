             <!--LISTA PRINCIPAL DE IMAGENES O VIDEOS-->
             <div style="margin-bottom: 15px; max-height: 200px" class="row overflow-auto">
                <div v-for="(m, key) of ListImages" v-bind:key="key" class="col-6 col-lg-3 col-md-3">

               <div v-if="m.type_file === 'image'">
                   <div class="image-area"
                       data-toggle="tooltip"
                       data-placement="top"
                       :title="m.name">
                       <img style="object-fit: contain; padding-top: 3px"
                           width="100%"
                           height="100px"
                           :src="m.data != null ? m.data : m.name"
                       alt="Preview"/>
                       <a @click="removeFile(key,m.id)"
                           class="remove-image"
                           href="javascript:void(0);"
                           style="display: inline"
                           >&#215;
                       </a>
                   </div>
               </div>

                </div>
           </div>
